<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather-News.com</title>

    <meta name="description" content="FindThePrecious.com: the best website to practice my HTML skills!"/>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body class="container-fluid">

    <div class="row">
    
        <div class="title col-xs-12 col-md-12">
            <h1>Weather-News.com</h1>
        </div>

    </div>

    <div class="row">

        <div class="title col-xs-12 col-md-12">
            <h2>Enter the name of your city...</h2>
        </div>

    </div>

    <div class="row">

        <div class="form col-xs-12 col-md-12">

            <form id="myForm">

                <input name="city" id="cityName" type="text"/>
                <br />
                <input id="button-fetch" type="button" value="Go fetch"/>
                <div id="error"></div>
            </form>



        </div>

    </div>

    <div class="row">

        <div class="title col-xs-12 col-md-12">

            <h2 id="title"></h2>

        </div>

    </div>

    <div class="row">

        <div class="icon col-xs-6 col-md-6">

            <img id="icon">

        </div>

        <div class="icon col-xs-6 col-md-6">

            <h3 id="temps"></h3>
            <h4 id="temperature"></h4>

        </div>

    </div>
